<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Producer List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Products</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let producer of producers | async">
                <td>{{producer.name}} </td>
                <td *ngFor="let product of producer.products">{{product.name}}</td>
                <td><button (click)="deleteProducer(producer.id)" class="btn btn-danger">Delete</button>
                    <button (click)="producerDetails(producer.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
